<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://sm.ign.com/ign_jp/screenshot/default/ghost-of-tsushima-20200630204950_myd4.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="200">
  <meta property="og:image:height" content="200">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imgs/favicon.ico">
  <title> Countdown | Elden Ring |</title>
</head>
<body>
  <div id="year" class="year">February 25th 2022</div>

  

  <h1 id="available"> Available in:</h1>

  <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>Days</small>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <small>Hours</small>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <small>Minutes</small>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <small>Seconds</small>
    </div>
  </div>

  <img src="imgs/spinner.gif" alt="Loading..." id="loading" class="loading">

  <footer class="footer">
    Copyright &copy;2021
  </footer>
  <script src="app.js"></script>
</body>
</html>
